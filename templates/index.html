<!DOCTYPE html>
<html>
<head>
    <title>Heart Disease Prediction</title>
</head>
<body>
    <h2>Heart Disease Prediction Form</h2>
    <form action="/predict" method="post">
        <label>Age:</label><input type="text" name="age"><br><br>
        <label>Sex (0=Female, 1=Male):</label><input type="text" name="sex"><br><br>
        <label>Chest Pain Type:</label><input type="text" name="cp"><br><br>
        <label>Resting Blood Pressure:</label><input type="text" name="trestbps"><br><br>
        <label>Cholesterol:</label><input type="text" name="chol"><br><br>
        <label>Fasting Blood Sugar (1=True, 0=False):</label><input type="text" name="fbs"><br><br>
        <label>Resting ECG (0, 1, 2):</label><input type="text" name="restecg"><br><br>
        <label>Max Heart Rate Achieved:</label><input type="text" name="thalach"><br><br>
        <label>Exercise Induced Angina (1=Yes, 0=No):</label><input type="text" name="exang"><br><br>
        <input type="submit" value="Predict">
    </form>
    <h3>{{ prediction_text }}</h3>
</body>
</html>
